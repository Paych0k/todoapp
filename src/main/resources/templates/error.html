<title>Ошибка!</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    .error-container {
        text-align: center;
        background: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .error-header {
        font-size: 80px;
        color: #e74c3c;
    }
    .error-title {
        font-size: 24px;
        font-weight: 700;
        margin: 20px 0;
    }
    .error-details {
        font-size: 16px;
        margin: 10px 0;
    }
    .home-button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #3498db;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .home-button:hover {
        background-color: #2980b9;
    }
    .home-button i {
        margin-right: 8px;
    }
</style>
</head>
<body>
<div class="error-container">
    <div class="error-header">
        <i class="fas fa-exclamation-triangle"></i>
    </div>
    <div class="error-title">Что-то пошло не так...</div>
    <div class="error-details" th:text="'Код ошибки: ' + ${status}"></div>
    <div class="error-details" th:text="'Сообщение: ' + ${error}"></div>
    <div class="error-details" th:text="'Подробности: ' + ${message}"></div>
    <a href="/" class="home-button"><i class="fas fa-home"></i>На главную страницу</a>
</div>
</body>
</html>
