<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }

    .main-content {
      margin-left: 90px;
    }

    .logout-button-wrapper {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>

<!-- Вставка боковой панели и кнопки выхода -->
<div th:insert="~{fragments :: sidebar}"></div>
<div th:insert="~{fragments :: logout-button}" class="logout-button-wrapper"></div>

<!-- Основное содержимое -->
<div class="main-content container-fluid">
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
      <h1>Todo List</h1>
    </div>

    <!-- Форма для добавления новой задачи -->
    <form th:action="@{/tasks}" method="post" class="my-4">
      <div class="input-group">
        <input type="text" name="title" class="form-control" placeholder="Введите задачу" required>
        <input type="datetime-local" id="deadline" name="deadline">
        <input type="hidden" name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit" class="btn btn-success">Добавить</button>
      </div>
    </form>

    <!-- Таблица для отображения задач -->
    <table class="table table-bordered table-hover">
      <thead class="table-light">
      <tr>
        <th scope="col" style="width: 40%;">Задача</th>
        <th scope="col" style="width: 20%;">Дата создания</th>
        <th scope="col" style="width: 20%;">Дедлайн</th>
        <th scope="col" style="width: 20%;"></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="task : ${tasks}">
        <td th:text="${task.title}">Название задачи</td>
        <td th:text="${task.formattedCreatedOn}">Дата создания</td>
        <td th:text="${task.formattedDeadline}">Дедлайн</td>
        <td>
          <form th:action="@{/tasks/{id}(id=${task.id})}" method="post" style="display:inline;">
            <input type="hidden" name="_method" value="delete">
            <input type="hidden" name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
