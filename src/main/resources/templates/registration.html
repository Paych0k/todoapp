<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Регистрация</h1>
            <form th:action="@{/register}" th:object="${user}" method="post" class="form-group">
                <div class="mb-3">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" id="username" th:field="*{username}" placeholder="Оно не будет отображаться другим пользователям" class="form-control" required>
                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger mt-1"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" required>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger mt-1"></div>
                </div>

                <div class="mb-3">
                    <label for="nickname" class="form-label">Отображаемое имя</label>
                    <input type="text" id="nickname" th:field="*{nickname}" class="form-control" required>
                    <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="alert alert-danger mt-1"></div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </div>

                <span>Есть аккаунт?
                    <a class="d-grid gap-2" href="/login">Логин</a>
                </span>

                <div th:if="${error}" class="alert alert-danger mt-3" role="alert" th:text="${error}"></div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
